<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
                        *{padding:0;margin:0;}

            body{
                font-family:Verdana, Geneva, sans-serif;
                font-size:18px;
                background-color:#CCC;
            }

            .float {
            position: fixed;
            width: 60px;
            height: 60px;
            top: 10px; /* Adjust the top value as needed */
            left: 40px; /* Adjust the left value as needed */
            background-image: url('https://media.discordapp.net/attachments/1162146676375556201/1169130422593134612/arrowhai.jpg?ex=6554488e&is=6541d38e&hm=3a922a64c1c5544f877d892144ceaf0077b54b4bc93bfb38d677a7d8292d5f72&=&width=120&height=120');
            display: cover;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            box-shadow: none;
            cursor: pointer;
            }

            .my-float {
                margin-top: 22px;
            }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #datepicker .input-group-text {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        You are booking for {{ doctor_name }} ({{ specialty }}) :
        <form method="POST" action="/confirmation">
            <input type="hidden" name="doctor_name" value="{{ doctor_name }}">
            <input type="hidden" name="specialty" value="{{ specialty }}">
            <input type="hidden" name="id" value="{{ id }}">

        
            <div class="form-group">
                <label for="time">Select Time:</label>
                <select name="time" id="time" class="form-control" name="time">
                    <option value="09:00 AM">09:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 AM">12:00 AM</option>
                    <option value="01:00 PM">01:00 PM</option>
                    <option value="02:00 PM">02:00 PM</option>
                    <option value="03:00 PM">03:00 PM</option>
                    <option value="04:00 PM">04:00 PM</option>
                    <option value="05:00 PM">05:00 PM</option>
                    <!-- Add more time options here -->
                </select>
            </div>
            <div class="form-group">
                <div class="input-group date" id="datepicker" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#datepicker" name="date" format="dd/mm/yyyy">
                    <div class="input-group-append" data-target="#datepicker" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
                
            </div>
        
            <input type="submit" value="Confirm Booking" class="btn btn-primary">
        </form>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css">

    <script>
        $(function () {
            $('#datepicker').datetimepicker({
                format: 'L', // Format for date only (MM/DD/YYYY)
            });
    
            $('#datepicker').on('change.datetimepicker', function (e) {
                // Format the date as DD/MM/YYYY
                const selectedDate = e.date.format('DD/MM/YYYY');
                $('#date').val(selectedDate);
            });
    
            $('#time').on('change', function () {
                $('#time').val($(this).val());
            });
        });
    </script>
    <a href="/home" class="float">
        
        </a>
</body>
</html>
