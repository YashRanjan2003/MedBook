<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MedBook</title>
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent form from extending beyond the viewport */
        }

        .video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Set a lower z-index to place it behind the form */
        }

        .login-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            z-index: 1; /* Set a higher z-index to place it above the video */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop id="myVideo">
            <source src="https://static.vecteezy.com/system/resources/previews/030/235/769/mp4/doctor-and-patient-sitting-and-talking-at-medical-examination-at-hospital-office-close-up-therapist-filling-up-medication-history-records-medicine-and-healthcare-concept-free-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="login-container">
        <h1>Sign Up</h1>
        <form method="POST" action="/signup">
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="text" name="dob" placeholder="Date of Birth" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <input type="text" name="contact" placeholder="Contact" required><br>
            <input type="text" name="medical_history" placeholder="Medical History" required><br>
            <input type="text" name="weight" placeholder="Weight" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>

</html>
